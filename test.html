<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="icon" href="favicon.ico">

		<title>Decidr</title>

		<link href="dist/css/bootstrap.min.css" rel="styleshet">

		<link href="main.css" rel="stylesheet">

		<script src="assets/js/ie-emulation-modes-warning.js"></script>

		<script language="JavaScript">
			var counter = 2;
			function addInput(divName) {
				var newdiv = document.createElement('div');
				var newInput = "<input type='text' class='form-control' placeholder='Option " + (counter + 1) + "' required>";
				console.log(counter + 1)
				newdiv.innerHTML = newInput;
				document.getElementById(divName).appendChild(newdiv);
				counter++;
			}
			function clearInputs(form) {
	    		document.getElementById(form).reset();
			}
			function sortInputs(form) {
				var inputsArr = [];
				var elem = document.getElementsByClassName("form-control");
				for (i = 0; i < elem.length; i++) {
					inputsArr.push(elem[i].value);
				}
			    var choiceIndex = Math.floor(Math.random() * inputsArr.length);
			    var choice = inputsArr[choiceIndex];
			    alert ("Go with: " + choice);
			}
		</script>
	</head>
	<body>
		<div class="container">
			<form class="form-main" id="myForm" method="POST">
				<h2 class="form-main-heading">Enter your choices:</h2>
				<div id="dynamicInput">
					<input type="text" id="inputOption1" class="form-control" placeholder="Option 1" autofocus>
					<input type="text" id="inputOption2" class="form-control" placeholder="Option 2">
				</div>
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<button type="button" class="btn btn-lg btn-default" onClick="addInput('dynamicInput');">Add</button>
					<button type="button" class="btn btn-lg btn-default" onClick="clearInputs('myForm')">Clear</button>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit" onClick="sortInputs('myForm')">Decide!</button>
			</form>
		</div>

		<script src="assets/js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
