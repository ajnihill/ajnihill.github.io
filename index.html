<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Decidr</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <script language="JavaScript">
      var counter = 2;
      function subtractInput(divName) {
        var parent = document.getElementById(divName);
        var child = document.getElementById('Option' + counter);
        parent.removeChild(child);
        counter--;
        console.log(counter);
      }
      function clearInputs(form) {
          document.getElementById(form).reset();
      }
      function addInput(divName) {
        var newdiv = document.createElement('div');
        var newInput = "<input type='option' class='form-control' id='Option" + (counter + 1) + "' placeholder='Option " + (counter + 1) + "'>";
        newdiv.innerHTML = newInput;
        document.getElementById(divName).appendChild(newdiv);
        counter++;
      }
      function sortInputs(form) {
        var inputsArr = [];
        var elem = document.getElementsByClassName("form-control");
        for (i = 0; i < elem.length; i++) {
          inputsArr.push(elem[i].value);
        }
          var choiceIndex = Math.floor(Math.random() * inputsArr.length);
          var choice = inputsArr[choiceIndex];
          alert ("Go with: " + choice);
      }
    </script>

  </head>

  <body>

    <div class="container">

      <form class="form-signin" id="myForm" method="POST">
        <h2 class="form-signin-heading">Enter your choices</h2>
        <div id="dynamicInput">
          <input type="option" class="form-control" id="Option1" placeholder="Option 1" autofocus>
          <input type="option" class="form-control" id="Option2" placeholder="Option 2">
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-lg btn-default" onClick="subtractInput('dynamicInput');">
              <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-lg btn-default" onClick="clearInputs('myForm')">Clear</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-lg btn-default" onClick="addInput('dynamicInput');">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onClick="sortInputs('myForm')">Decide!</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
